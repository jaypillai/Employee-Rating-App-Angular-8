<h1 class="header__title" i18n="@@employeeDetail">Employee detail</h1>
<div class="container" *ngIf="!employee">
  <app-employee-loading></app-employee-loading>
</div>
<div class="container" *ngIf="employee" [@fadeIn]="fadeIn">
  <ng-container>
    <app-employee-card [employee]="employee"></app-employee-card>
    <div id="employee-json">
      <pre>{{employee | json}}</pre>
    </div>
  </ng-container>
</div>
<button aria-label="Go back button" mat-raised-button type="button" (click)="goBack()" i18n="@@goBack">
  Go back
</button>
